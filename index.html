<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="time">
        <div class="circle" style="--crl:#ff2972;">
            <svg>
                <circle cx='70' cy="70" r="70"></circle>
                <circle cx='70' cy="70" r="70" id="hc"></circle>
            </svg>
            <div id="hours">
                00
            </div>
        </div>
        <div class="circle" style="--crl:#ffd300;">
            <svg>
                <circle cx='70' cy="70" r="70"></circle>
                <circle cx='70' cy="70" r="70" id="mc"></circle>
            </svg>
            <div id="minutes">
                00
            </div>
        </div>
        <div class="circle" style="--crl:#04fc43;">
            <svg>
                <circle cx='70' cy="70" r="70"></circle>
                <circle cx='70' cy="70" r="70" id="sc"></circle>
            </svg>
            <div id="seconds">
                00
            </div>
        </div>
        <div class="ampm">
            <div id="ampm">AM</div>
        </div>
    </div>

    <footer>
        &copy; 2022 Back_xy
    </footer>
    <script>
        setInterval(() => {
            const hours = document.querySelector('#hours')
            const minutes = document.querySelector('#minutes')
            const seconds = document.querySelector('#seconds')
            const ampm = document.querySelector('#ampm')

            const hCircle = document.querySelector('#hc')
            const mCircle = document.querySelector('#mc')
            const sCircle = document.querySelector('#sc')

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();

            // converting 24h to 12h clock
            h = (h > 12) ? (h - 12) : h;
            // adding 0 before single digit numbers
            h = (h < 10) ? `0${h}` : h;
            m = (m < 10) ? `0${m}` : m;
            s = (s < 10) ? `0${s}` : s;

            hours.innerHTML = h + "<br> <p>Hours</p>";
            minutes.innerHTML = m + "<br> <p>Minutes</p>";
            seconds.innerHTML = s + "<br> <p>Seconds</p>";
            ampm.innerHTML = hours <= 12 ? 'AM' : 'PM';

            // circle styles
            hCircle.style.strokeDashoffset = 440 - (440 * h) / 12;
            mCircle.style.strokeDashoffset = 440 - (440 * m) / 60;
            sCircle.style.strokeDashoffset = 440 - (440 * s) / 60;
        })
    </script>
</body>

</html>
